    <h2> Task 10 </h2>
    <script>
        var t = +prompt("Whats the temperature today?")
        document.write("Temperature: " + t + "<br>")

        if (t > 40){
            document.write("It is too hot outside.")
        }
        else if (t > 30){
            document.write("The Weather today is Normal.")
        }
        else if (t > 20){
            document.write("Today’s Weather is cool.")
        }
        else {
            document.write("OMG! Today’s weather is so Cool.")
        }
    </script>

    <h2> Task 11 </h2>
    <h2> calculator </h2>
    <script>
        var num1 = +prompt("Type first number")
        var num2 = +prompt("Type second number")
        var op = prompt("Choose the operator")
        document.write("first number: " + num1 + "<br>")
        document.write("Second number: " + num2 + "<br>")

        if (op === "+"){
            document.write(num1 + op + num2 + "=" + (num1 + num2) )
        }
        if (op === "-"){
            document.write(num1 + op + num2 + "=" + (num1 - num2) )
        }
        if (op === "*"){
            document.write(num1 + op + num2 + "=" + (num1 * num2) )
        }
        if (op === "/"){
            document.write(num1 + op + num2 + "=" + (num1 / num2) )
        }
        if (op === "%"){
            document.write(num1 + op + num2 + "=" + (num1 % num2) )
        }
    </script>
</body>
