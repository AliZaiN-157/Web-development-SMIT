    <h2> Task 6 </h2>
    <h2> Marksheet</h2>
    <script>
        var TM="300";
        document.write("Total Marks : " +TM + "<br>")
        var sub1 = +prompt("write the marks of subject1")
        document.write("marks of subject1 : " +sub1 +"<br>")
        var sub2 = +prompt("write the marks of subject2")
        document.write("marks of subject2 : " +sub2 +"<br>")
        var sub3 = +prompt("write the marks of subject3")
        document.write("marks of subject3 : " +sub3 +"<br>")
        
        var Sum_OM = sub1 + sub2 + sub3;
        document.write("Sum of obtain marks: " + Sum_OM + "<br>")
        var percentage = (Sum_OM) / TM * 100
        document.write("Percentage: " + percentage + "<br>")
        if (percentage >= 80){
            document.write(" Grade: A-one <br>")
            document.write(" Remarks : Excellent <br>")
        }
        else if (percentage >= 70){
            document.write(" Grade: A <br>")
            document.write(" Remarks : Good <br>")
        }
        else if (percentage >= 60){
            document.write(" Grade: B <br>")
            document.write(" Remarks: You need to improve <br>")
        }
        else{

            document.write(" Remarks: Sorry! <br>")
