<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var person = prompt(" Please enter your name here");
        document.write("Hello " + person + "! Welcome to Hello World <br>")
        document.write( "" + "<br>")
    </script>
    
    <script>
        document.write( "" + "<br>")
        var num = +prompt(" Please enter any number here ","5");
        if (num) {      
            document.write( num + " * 1 : " + (num * 1) + "<br>" )
            document.write( num + " * 2 : " + (num * 2) + "<br>" )
            document.write( num + " * 3 : " + (num * 3) + "<br>" )
            document.write( num + " * 4 : " + (num * 4) + "<br>" )
            document.write( num + " * 5 : " + (num * 5) + "<br>" )
        }
        else if (num=5) {
            
            document.write( num + " * 1 : " + (num * 1) + "<br>" )
            document.write( num + " * 2 : " + (num * 2) + "<br>" )
            document.write( num + " * 3 : " + (num * 3) + "<br>" )
            document.write( num + " * 4 : " + (num * 4) + "<br>" )
            document.write( num + " * 5 : " + (num * 5) + "<br>" ) 
        } 
    </script>
</body>
