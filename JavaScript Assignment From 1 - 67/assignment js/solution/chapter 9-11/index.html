<body>
    <h2> Task 1 </h2>
    <script>
        var city = prompt("From which city are you from ");
        document.write("Welcome to city of lights " + city + "<br>")
    </script>

    <h2> Task 2 </h2>
    <script>
        var x = prompt("Type your Gender");
        if (x === "female"){
            document.write(" Good Morning Ma'am!");
        }
        else{
            document.write(" Good Morning Sir!");
        }
    </script>

    <h2> Task 3</h2>
    <script>
        var traffic_light =prompt("Signal Color")
        if (traffic_light === "red"){
            document.write("Must Stop <br>")
        }
        else if(traffic_light === "yellow" ){
            document.write(" Ready to move <br> ")
        
        }
        else{
            document.write(" Move Now ")
        }
    </script>

    <h2> Task 4</h2>
    <script>
        var remaining_fuel = +prompt(" How much fuel u have ?")
        if (remaining_fuel <= 0.25){
            document.write(" Please refill the fuel in your car ")
        }
        else{
            document.write(" Let's Go")
        }
    </script>
    
</body>
